<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Eleventy Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Hashim Warren</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/portfolio">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Hello, Eleventy!</h1>
<p>Welcome to my new Eleventy site.</p>

    </main>

    <footer class="text-center mt-5 py-3 bg-light">
        <div class="container">
            <p class="mb-0">&copy; <span id="site-year"></span> Hashim Warren</p>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link px-2 text-muted" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link px-2 text-muted" href="/portfolio">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link px-2 text-muted" href="/blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link px-2 text-muted" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link px-2 text-muted" href="/contact">Contact</a></li>
            </ul>
            <!-- Placeholder for social media icons -->
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fallback to ensure the year is always displayed
      document.addEventListener('DOMContentLoaded', function() {
        var yearEl = document.getElementById('site-year');
        if(yearEl) {
          yearEl.textContent = new Date().getFullYear();
        }
      });
    </script>
</body>
</html>
